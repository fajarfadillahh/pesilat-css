<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodyar Landing Page</title>

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav container">
        <!-- header logo -->
        <a href="#" class="nav__logo">
          <img src="./img/logo.png" alt="" />
          <span>Foodyar</span>
        </a>

        <!-- header menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link link-active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Beverages</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Chef</a></li>
            <li class="nav__item">
              <a href="#" class="nav__link">Ingredient</a>
            </li>
            <li class="nav__item"><a href="#" class="nav__link">Stories</a></li>
          </ul>

          <!-- header button -->
          <div>
            <a href="#" class="nav__button">My Kitchen</a>
          </div>
        </div>

        <!-- header toggle -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!-- HOME SECTION -->
      <section class="home">
        <div class="home__container container grid">
          <div class="home__img">
            <img src="./img/home-picture.png" alt="" />
            <i class="bx bx-play home__img-play"></i>
          </div>

          <div class="home__data">
            <h1 class="home__title">
              <span>Eat</span> What You Cook <br />
              With Us, <span>Together</span>!
            </h1>
            <p class="home__text">
              When you eat something that cooked by <br />
              yourself, the happiness is priceless.
            </p>
            <a href="#" class="home__button">Decide a Menu</a>
          </div>
        </div>
      </section>
      <!-- HOME SECTION -->
    </main>

    <!-- SCROLL REVEAL ANIMATION -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
